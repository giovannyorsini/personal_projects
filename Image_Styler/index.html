<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Styler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Play with CSS Variables using <span class="hl">JS</span></h2>

    <!-- adding the controls -->
    <div class="controls">
      <!-- spacing control -->
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <!-- blur control -->
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <!-- color swap control -->
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://images.unsplash.com/photo-1758613655882-d38d9bd2db94?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />

    <footer>
      <p><em>&copy;Giovanny_Orsini</em></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
