<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="mouse-pointer.ico" type="image/x-icon">
</head>
<body>
    <header><strong><h1>CLICK COUNTER</h1></strong></header>
    <section>
        <!-- the place where the numbers will appear -->
        <div id="res">
            <p>Results</p>
        </div>
        <!-- the buttons -->
        <div>
            <input type="button" value="Click" id="count" onclick="Clicked()" onmousedown="mDown()">
            <input type="button" value="Reset" id="rest" onclick="Reset()">
        </div>
    </section>
    <footer>
        <p>&copy;<em>Giovanny_Orsini</em></p>
    </footer>
    <script src="script.js"></script>     
</body>
</html>
